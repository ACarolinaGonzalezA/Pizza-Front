<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="header">
        <div class="header-h1">
          <img src="img/VectorPizza.png" alt="Logo Pizza&Front" />
          <h1 class="header-colorlogo">
            <span class="pizza">Pizza</span>
            <span class="ampersand">&</span>
            <span class="front">Front</span>
          </h1>
        </div>
        <div class="header-navegacion">
          <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
          </ul>
        </div>
      </section>
    </header>

    <main>
      <section class="main-container">
        <div class="main-h2">
          <h2>
            Envío gratis <span class="texto-blanco">comprando</span> 2 pizzas
          </h2>
        </div>

        <div class="main-podio">
          <div class="titulo-podio">
            <h2>Podio de pizzas</h2>
          </div>
          <div class="top-5">
            <ol>
              <h2>Pizzas Top 5</h2>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="footer">
        <div class="footer-navegacion">
          <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
          </ul>
        </div>
      </section>
      <section>
        <div class="footer-logo">
          <img src="img/VectorPizza.png" alt="Logo Pizza&Front" />
          <h2 class="footer-colorlogo">
            <span class="pizza">Pizza</span>
            <span class="ampersand">&</span>
            <span class="front">Front</span>
          </h2>
        </div>
      </section>
    </footer>
  </body>
</html>
