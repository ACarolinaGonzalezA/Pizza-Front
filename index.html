<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="container">
        <div class="container-logo">
          <img src="/css/img/Logo.png" alt="Logo Pizza&Front">
        </div>
        <div class="container-menu">
          <nav>
            <ul>
              <li>Home</li>
              <li>Ranking</li>
              <li>Promoción</li>
              <li>Contacto</li>
            </ul>
          </nav>
        </div>
      </section>
      
    </header>

    <main>
      <section class="main-container">
        
        <div class="main-delivery">
          <div class="main-parafo">
            <p>
              Envío gratis <span class="texto-blanco">comprando</span> 2 pizzas
            </p>
          </div>
          <div class="main-imagen">
            <img src="/css/img/delivery.jpg" alt="Repartidor">
          </div>
          
        </div>   

       <div class="main-podio">
        <div class="titulo-podio">
          <p>
            Podio de pizzas
          </p>
        </div>
        <div class="top-5">
          <ol>
            <h3>Pizzas Top 5</h3>
            <li>Muzzarella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J&Morron</li>
            <li>Fugazzeta</li>
            <li>Calabresa</li>
          </ol> 
        </div>  
             
        <div class="img-ingredientes">
            <img src="/css/img/PizzaFalling.jpg" alt="Ingredietes de pizza">
        </div>  
          
        </div>
      </section>
    </main>
    
    <footer>
        <section>
            <nav>
              <ul> 
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
              </ul>
            </nav>
          </section>
          <section>
            <img src="/css/img/Logo.png" alt="Logo Pizza&Front">
          </section>
    </footer>
  </body>
</html>
